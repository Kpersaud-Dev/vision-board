<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Vision Board Project</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
	<div id="vision-board">
		<div class="block small-block light-bg">
					<p> <span class="highlight"> Grow </span><br>
					Learn to design & <br>
					<strong class="capital">code websites</strong></p>
		</div>
		<div class="block small-block middle-align dark-bg">
					<img src="img/flower.png" alt="flower">
		</div>
		<div class="block small-block middle-align light-bg">
						<p>HTML<br>
						CSS<br>
						Javascript<br>
						Wordpress<br>
						Python<br>
						</p>
		</div>
		<div class="block large-block dark-bg">
					<p><span class="highlight">Freelance</span><br>
					Make enough side cash to<br>
					<strong class="capital">Pay off debt</strong>
					</p>
					<img src="img/piggy.png" alt="piggy">
		</div>
		<div class="block large-block middle-align title">
						<img src="img/eye.png" alt="eye">
						<p><span id="year">2020</span><br>
						Vision Board
						</p>
		</div>
		<div class="block large-block right-align dark-bg">
						<img src="img/plane.png" alt="plane">
						<p><span class="highlight">Travel</span><br>
						Plan A trip where I can<br>
						<strong>Work remotely<strong>
						</p>
		</div>
		<div class="block small-block middle-align light-bg">
						<p>Walk Dog ++<br>
						Meditate<br>
						Yoga<br>
						Snuggle Pup<br>
						</p>
		</div>
		<div class="block small-block middle-align dark-bg">
					<img src="img/doggo.png" alt="doggo">
		</div>
		<div class="block small-block right-align light-bg">
						<p><span class="highlight">Mind & Body</span><br>
						Exercise More<br>
						& Find Zen In<br>
						<strong class="capital">Challenge</strong>
						</p>
		</div>
	</div>
</body>
</html>
